<div class="p-2">
  <div class="mat-title">
    <span>Cart</span>
    <mat-divider></mat-divider>
  </div>

  <div *ngIf="items.length ===0" class="text-center">
    No item selected yet!
  </div>
  <div class="overflow-auto">
    <div *ngFor="let item of items; let i = index" class="px-2 pb-2">
      <div class="d-block text-truncate mat-body-strong">{{item.product.name}}</div>
      <div class="d-flex flex-row justify-content-between ms-2">
    <span class="flex-grow-1">
      <span>{{item.quantity}}</span> &times; <span>{{item.product.price | currency:item.product.currencyCode}}</span>
    </span>
        <span class="text-end">{{item.totalPrice | currency:item.product.currencyCode}}</span>
      </div>
    </div>
  </div>
  <div *ngIf="cartTotal">
    <mat-divider class="my-2"></mat-divider>
    <div class="d-flex px-2">
      <span class="flex-grow-1 mat-body-strong">
        Total:
      </span>
      <span class="text-end">
        {{cartTotal | currency:cartCurrencyCode}}
      </span>
    </div>
  </div>
</div>
